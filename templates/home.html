<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITAI Landing Page</title>
    <link rel="stylesheet" href="../static/styles/home.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
</head>

<body>
    <div class="header">
        <img src="../static/img/FITAI.png" alt="FITAI Logo">
    </div>
    <div class="container">
        <!-- <h1>Information</h1> -->
        <form action="/predict" method="post">
            <div class="dropdown">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="12">
            </div>
            <div class="input-group">
                <label for="weight">Weight</label>
                <input type="number" id="weight" name="weight" min="0">
                <select name="weight-unit" id="weight-unit">
                    <option value="lbs">LBS</option>
                    <option value="kg">KG</option>
                </select>
            </div>
            <div class="input-group">
                <label for="height">Height</label>
                <input type="number" id="height" name="height" min="0">
                <select name="height-unit" id="height-unit">
                    <option value="ft">Ft</option>
                    <option value="cm">Cm</option>
                </select>
            </div>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>

</html>
